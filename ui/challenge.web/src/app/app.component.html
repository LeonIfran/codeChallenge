<div class="flex h-screen">
  <div class="w-[50%]">
    <form (ngSubmit)="onFormSubmit()" [formGroup]="contactosForm" class="px-4">
      <h1 class="py-10 font-extrabold text-5x1">
        Contacto
      </h1>
      <div class="mt-2">
        <label for="nombre" class="font-bold">Nombre</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="nombre">
      </div>
      <div class="mt-2">
        <label for="apellido" class="font-bold">Apellido</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="apellido">
      </div>
      <div class="mt-2">
        <label for="email" class="font-bold">E-mail</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="email">
      </div>
      <div class="mt-2">
        <label for="comentario" class="font-bold">Comentario</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="comentario">
      </div>
      <div class="mt-2">
        <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded-sm w-full">Enviar</button>      
      </div>
    </form>
  </div>

  <div class="overflow-auto w-[50%]">
    @if (contactos$ |  async;as contactos) {
      @if (contactos.length > 0) {
      <ul>
      @for (item of contactos; track $index) {
        <li class="p-2 bg-slate-100 border-b-2 border-slate-300">
          <span class="font-light text-3xl">{{item.nombre}} {{item.apellido}}</span>
          <div class="flex gap-10 mt-4">
            <span class="flex items-center">
              <span>Email:</span>
              <span class="ms-1">{{item.email}}</span>
            </span>
            <!-- <span class="flex items-center">
              <span>Comentario:</span>
              <span class="ms-1">{{item.comentario}}</span>
            </span> -->
          </div>
          <div class="flex gap-10 mt-4">
            <span class="flex items-center">
              <span>Comentario:</span>
             
            </span>
          </div>

          <div class="mt-1" flex w-full gap-4>
            <a class="bg-slate-400 py-1 px-1 rounded-sm">
              <span>{{item.comentario}}</span>
            </a>
          </div>

          <div class="mt-4 flex w-full gap-4">
            <button class="bg-red-400 text-dark py-2 px-4 rounded-sm" type="button" (click)="onDelete(item.id)">Borrar</button>
          </div>
        </li>
       
       
       
      }
    </ul>
      }@else{
        <p>No se encontraron datos</p>
      }
    }
  </div>
</div>
